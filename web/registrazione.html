<!DOCTYPE html>

<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francesco Aracu">
        <meta name="keywords" content="HTML, CSS, FPW, Progetto, Java">
        <meta name="description" content="Pagina di registrazione delle esercitazioni di FPW">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <div id="logodiv">
                <img class="logoimg" title="Nico Bortis" alt="Foto di Nico Bortis" src="img/Nico.jpg">
                <h1 id="logotitle">It is not a day to forget...</h1>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Go back</a></li>
                <li><a href="https://google.com">Lost?</a></li>
                <li><a href="articoli.html">Articles</a></li>
                <li><a href="registrazione.html">Sign up</a></li>
            </ul>
        </nav>

      <div id=main_content>
        <aside>
            <div>
                <ol>
                    <li>Articolo 1</li>
                    <li>Articolo 2</li>
                    <li>Articolo 3</li>
                    <li>Articolo 4</li>
                </ol>
            </div>
        </aside>

        <main>
            <form action="index.html" method="post">

                <label for="nomeutente">Nome: </label>
                <input type="text" name="nomeUtente" id="nomeutente" value="Mario Rossi"/>
                <br/>

                <label for="id_username">Username: </label>
                <input type="text" name="username" id="id_username" value="username"/>
                <br/>

                <label for="id_password">Password: </label>
                <input type="password" name="password" id="id_password" value="password"/>
                <br/>

                <label for="scrittore">Writer:</label>
                <input type="radio" name="tipo_utente" id="scrittore" value="uomo">
                <br/>

                <label for="autore">Author:</label>
                <input type="radio" name="tipo_utente" id="autore" value="autore">
                <br/>

                <p class="importante">Colore preferito
                <select size="5" multiple>
                    <option value="red">Rosso</option>
                    <option value="blue">Blu</option>
                    <option value="white">Bianco</option>
                    <option value="green">Verde</option>
                    <option value="yellow">Giallo</option>
                </select>
                <br/>
                </p>

                <input type="submit" value="Submit"/>
            </form>
        </main>
      </div>

        <footer>
            <p>Developed by Francesco Aracu</p>
        </footer>
    </body>
</html>
